<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- THIRD PARTY -->
<link

  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
<script
  defer
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<!-- OUR SCRIPTS -->
<link rel="stylesheet" href="styles/styles.css">
<script type="module" src="/scripts/index.js"></script>
</head>

<body>
    <header class="page-header">
        <nav class="navbar bg-light-subtle" data-bs-theme="dark">
          <div class="container">
            <a class="navbar-brand" href="/">Todo App</a>
          </div>
        </nav>
      </header>
      <main class="pt-5">
      <div class="container">
        <div class="d-flex justify-content-end mb-3">
            <a class="btn btn-secondary" href="/add.html">Add todo</a>
          </div>
        <ul class="list-group" id="todos-list">
          </ul>
      </div>
      <!-- TOAST -->
      <div class="toast-container p-3 top-0 end-0">
        <div id="toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
          aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">

            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
              aria-label="Close"></button>
          </div>
        </div>
      </div>
    </main>

</body>
</html>
